<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
	<div class="card col-sm-10 offset-1">
		<div class="row" th:each="detail:${details}">
			<div class="form-group">
				<label>Name</label>
				<label th:text="${detail.name}"></label>
			</div>
			<div class="form-group">
				<label>Image</label>
				<label th:text="${detail.image}"></label>
			</div>
		</div>
	</div>
	<a th:href="@{/register}">Back to Register Page</a>
</div>
</body>
</html>
